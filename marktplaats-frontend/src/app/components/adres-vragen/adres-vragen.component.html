<form [formGroup]="adres" >
<div class="container">
  <div class="row">
    <div class="col-xs-12">

        <h4>Adres</h4>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="StraatnaamInput">Straatnaam</label>
          <div class="col-sm-10">
            <input class="form-control" id="StraatnaamInput" formControlName="straatnaam" name="straatnaam" placeholder="Straatnaam" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="HuisnummerInput">Huisnummer</label>
          <div class="col-sm-10">
            <input class="form-control" id="HuisnummerInput" formControlName="huisnummer" name="huisnummer" placeholder="Huisnummer" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="PostcodeInput">Postcode</label>
          <div class="col-sm-10">
            <input class="form-control" id="PostcodeInput" formControlName="postcode" name="postcode" placeholder="Postcode" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="StadInput">Stad</label>
          <div class="col-sm-10">
            <input class="form-control" id="StadInput" formControlName="stad" name="stad" placeholder="Stad" type="text">
          </div>
        </div>
    </div>
  </div>
</div>
</form>
