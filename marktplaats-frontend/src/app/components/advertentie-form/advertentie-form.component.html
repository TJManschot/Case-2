<form (submit)="addAdvertentie()" [formGroup]="advertentieForm">
  <div>

    <div>
      <label for="advertentieTitel">Titel: </label>
      <input class="form-control" formControlName="titel" id="advertentieTitel" type="text">
    </div>

    <div class="margin-top">
      <label>Selecteer afbeelding:</label>
      <div class="margin-top">
        <input formControlName="afbeelding"
               #imageInput
               accept="image/*"
               type="file"
               (change)="onImageChange($event)">
      </div>
    </div>


    <div class="btn-group mr-3 margin-top">
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button type="button" (click)="getSoorten()" class="btn btn-outline-primary" ngbDropdownToggle>{{this.soortTekst}}</button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button type="button" (click)="kiesSoort(s)" ngbDropdownItem *ngFor="let s of soorten">{{s}}</button>
          </div>
        </div>
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button type="button" (click)="getHoofdcategorieen()" class="btn btn-outline-primary" ngbDropdownToggle>{{this.hoofdcategorieTekst}}</button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button type="button" (click)="kiesHoofdcategorie(h)" ngbDropdownItem *ngFor="let h of hoofdcategorieen">{{h.naam}}</button>
          </div>
        </div>
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>{{this.categorieTekst}}</button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button type="button" (click)="kiesCategorie(c)" ngbDropdownItem *ngFor="let c of categorieen">{{c.naam}}</button>
          </div>
        </div>
    </div>

    <div>
      <label class="form-label margin-top" for="advertentieOmschrijving">Omschrijving: </label>
      <textarea class="form-control" formControlName="omschrijving" id="advertentieOmschrijving" rows="3"></textarea>
    </div>

    <div>
      <label class="form-label margin-top" for="advertentiePrijs">Prijs: </label>
      <div class=" input-group ">
        <span class="input-group-text">â‚¬</span>
        <input class="form-control" formControlName="prijs" id="advertentiePrijs" type="text">
      </div>
    </div>
  </div>

  <button class="btn btn-primary margin-top" type="submit">Aanmaken</button>
  {{this.advertentieForm.value | json}}
</form>
