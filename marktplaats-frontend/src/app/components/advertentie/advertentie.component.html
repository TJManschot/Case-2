<form (submit)="getAdvertenties()" [formGroup]="keuzeForm">
<div class="btn-group mr-3 margin-top">
  <div>
    <label class="control-label">Soort</label>
    <select class="form-control" formControlName="soort">
      <option *ngFor="let s of soorten">
        {{s}}
      </option>
    </select>
  </div>
  <div class="margin-left">
    <label class="control-label">Hoofdcategorie</label>
    <select class="form-control" formControlName="hoofdcategorie">
      <option *ngFor="let h of hoofdcategorieen">
        {{h.naam}}
      </option>
    </select>
  </div>
  <div class="margin-left">
    <label class="control-label">Categorie</label>
    <select class="form-control" formControlName="categorie">
      <option *ngFor="let c of categorieen" [ngValue]="c">
        {{c.naam}}
      </option>
    </select>
  </div>
  <div class="margin-left margin-button">
    <button class="btn btn-primary margin-top" type="submit">Zoek</button>
  </div>
</div>


</form>


<div class="row row-cols-auto margin-top">

  <div *ngFor="let ad of advertenties" class="col w-25 h-auto margin-top ">
  <div class="card mb-7">
    <div class="card-header rounded">
      {{ad.titel}}
    </div>
    <div class="card border-light">
      <img class="card-img-top rounded mx-auto d-block" src="{{ad.afbeelding}}">

      <div class="card-body">
        <p class="card-text">{{ad.omschrijving}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">â‚¬{{ad.prijs}}</small>
      </div>
    </div>
    </div>
  </div>
</div>
